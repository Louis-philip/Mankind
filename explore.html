<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore All Articles - Mankind</title>
    <link rel="icon" type="image/x-icon" href="Mankind pfp (1).svg">
    <style>
        body {
            font-family: "Georgia", serif;
            background-color: #f9f6ef;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px 10px;
            border-bottom: 2px solid #ccc;
        }

        header img {
            max-width: 100%;
            height: auto;
            max-height: 10em;
        }

        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5em;
            color: #333;
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-arrow:hover {
            color: #666;
        }

        .container {
            position: relative;
            max-width: 900px;
            margin: 20px auto;
            padding: 10px;
        }

        .search-container {
            margin-bottom: 30px;
            text-align: center;
        }

        .search-container h2 {
            margin-bottom: 15px;
        }

        .search-bar {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 0 auto;
        }

        .article {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .article h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .article a {
            text-decoration: none;
            color: inherit;
        }

        .article a:hover {
            text-decoration: underline;
        }

        .article-date {
            font-style: italic;
            color: #666;
            margin-top: 5px;
            font-size: 0.9em;
        }

        .no-results {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #666;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            border-top: 2px solid #ccc;
            margin-top: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <img src="mk_logo_main.png" alt="Mankind Logo">
    </header>
    <div class="container">
        <a href="index.html" class="back-arrow">‚Üê</a>
        <div class="search-container">
            <h2>Explore All Articles</h2>
            <input type="text" id="searchBar" class="search-bar" placeholder="Search articles...">
        </div>
        <div id="articles">
            <!-- Articles will be loaded here dynamically -->
        </div>
        <div id="noResults" class="no-results" style="display: none;">
            <p>No articles found matching your search.</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Mankind Media. All rights reserved.</p>
    </footer>
    <script>
        // Fetch articles from JSON file and render them
        let allArticles = [];

        fetch('articles.json')
            .then(response => response.json())
            .then(articles => {
                // Sort articles by date (newest first)
                allArticles = articles.sort((a, b) => {
                    const dateA = parseDate(a.date || '01/01/2024');
                    const dateB = parseDate(b.date || '01/01/2024');
                    return dateB - dateA;
                });
                
                displayArticles(allArticles);
                
                // Set up search functionality
                const searchBar = document.getElementById('searchBar');
                searchBar.addEventListener('input', handleSearch);
            })
            .catch(error => console.error('Error loading articles:', error));
            
        function parseDate(dateStr) {
            // Parse DD/MM/YYYY format to Date object
            const parts = dateStr.split('/');
            return new Date(parts[2], parts[1] - 1, parts[0]);
        }
        
        function displayArticles(articlesToShow) {
            const articlesContainer = document.getElementById('articles');
            const noResultsElement = document.getElementById('noResults');
            
            // Clear previous articles
            articlesContainer.innerHTML = '';
            
            if (articlesToShow.length === 0) {
                noResultsElement.style.display = 'block';
                return;
            }
            
            noResultsElement.style.display = 'none';
            
            articlesToShow.forEach(article => {
                const articleDiv = document.createElement('div');
                articleDiv.className = 'article';
                articleDiv.innerHTML = `
                    <h2><a href="${article.link}">${article.title}</a></h2>
                    <p>${article.description}</p>
                    <p class="article-date">${article.date || '01/01/2024'}</p>
                `;
                articlesContainer.appendChild(articleDiv);
            });
        }
        
        function handleSearch() {
            const searchTerm = document.getElementById('searchBar').value.toLowerCase();
            
            if (searchTerm === '') {
                displayArticles(allArticles);
                return;
            }
            
            const filteredArticles = allArticles.filter(article => {
                return article.title.toLowerCase().includes(searchTerm) || 
                       article.description.toLowerCase().includes(searchTerm);
            });
            
            displayArticles(filteredArticles);
        }
    </script>
</body>
</html>
